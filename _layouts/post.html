---
layout: default
---

<div class="comic-panel center">
    <a name="top-page"></a>
    <h2>{{ page.title }}</h2>
    <p>{{ page.note }}</p>
    {{ content }}
<ul class="pager">
    <li><a class="btn btn-outline-secondary" href={{ site.url }}{{ page.previous.url }} #top-page>PREVIOUS</a></li>
    <li><a class="btn btn-outline-primary" href={{ site.url }}{{ page.next.url }} #top-page>NEXT</a></li>
</ul>
</div><!--comic div-->
